<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <title>Google Clone</title>
</head>
<body class='body'>
    <!-- This is the top navigation menu -->
    <div class="top-nav-bar">
        <div id="top-left-menu">
            <a href="" class="link visited hover active">About</a>
            <a href="" class="link visited hover active">Store</a>
        </div>
        <div id="top-right-cont">
            <div id="top-right-icons">
                <div id="account">
                    <a href="" class="link hover scale"><img src="https://i.imgur.com/AOIFiO4.png" height="38" width="38"></a>
                </div>
                <div id="notifications">
                    <a href="" class="link hover scale"><img src="https://i.imgur.com/GcF8am5.png" height="20" width="20"></a>
                </div>    
                <div id="appdrawer">
                    <a href="" class="link hover scale"><img src="https://i.imgur.com/W8rUpYE.png" height="23" width="23"></a>
                </div>
            </div>
            <div id="top-right-nav">
                <a href="" class="link visited hover active">Images</a>
                <a href="" class="link visited hover active">Gmail</a>
            </div>
        </div>

    </div>
    <br>
    <br>
    <!-- This is the end of the top navigation menu -->

    <!-- This  is the start of the main image, search bar and search buttons -->
    <div class="main-body" id="main-body">
        <p>
            <span>
                <center> 
                    <div class="google-image">
                        <a href="">
                            <img class="static" src="https://i.imgur.com/pjycJo3.png">
                            <img class="active-gif" src="https://i.imgur.com/yzHvIJR.gif">
                        </a>
                    </div>
                </center>
            </span>
        </p>
    </div>
    <br>
    <br>
    <div class="searchbar">
        <p>
            <form>
                <input type="text" name="searchbar" id="searchbar" class="search" placeholder="   Search Google or type URL" >
            </form>
        </p>
        <p class="searchbuttons">
            <button class="search-button active searchhover"><a href="">Google Search</a></button>
            <button class="lucky-button active searchhover"><a href="">Feeling Lucky</a></button>
        </p>
    </div>
</body>
</html>
